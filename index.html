<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 메모장</title>
</head>
<body>
    <h1>간단한 메모장</h1>
    <textarea id="memo" placeholder="메모를 입력하세요..." rows="10" cols="30"></textarea>
    <br>
    <button onclick="saveMemo()">저장</button>
    <button onclick="loadMemo()">불러오기</button>

    <script>
        // 메모를 저장하는 함수
        function saveMemo() {
            var memoContent = document.getElementById('memo').value;
            localStorage.setItem('memo', memoContent);
            alert('메모가 저장되었습니다.');
        }

        // 메모를 불러오는 함수
        function loadMemo() {
            var memoContent = localStorage.getItem('memo');
            if (memoContent) {
                document.getElementById('memo').value = memoContent;
                alert('메모를 불러왔습니다.');
            } else {
                alert('저장된 메모가 없습니다.');
            }
        }
    </script>
</body>
</html>
